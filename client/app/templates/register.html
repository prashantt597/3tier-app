{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto glass p-8 rounded-2xl shadow-lg mt-20" role="main">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-white">Register for DevOps Shack</h2>
    {% if error %}
    <p class="text-red-300 mb-4 text-center" role="alert">{{ error }}</p>
    {% endif %}
    <form method="post" action="/auth/register" class="space-y-6">
        <div>
            <label for="username" class="block text-white font-semibold">Username</label>
            <input id="username" type="text" name="username" class="w-full p-3 border rounded-lg bg-gray-800 text-white border-gray-600 input-focus" required aria-required="true" aria-label="Username">
        </div>
        <div>
            <label for="password" class="block text-white font-semibold">Password</label>
            <input id="password" type="password" name="password" class="w-full p-3 border rounded-lg bg-gray-800 text-white border-gray-600 input-focus" required aria-required="true" aria-label="Password">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">Register</button>
    </form>
    <p class="mt-4 text-center text-white">Already have an account? <a href="/auth" class="text-blue-300 hover:underline" aria-label="Navigate to login page">Login</a></p>
</div>
{% endblock %}
